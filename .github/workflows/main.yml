name: AxAFKZone

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: java 21
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 21

    - name: build
      run: mvn clean

    - name: package
      run: mvn package

    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: AxAFKZone
        path: target/*.jar
